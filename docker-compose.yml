services:
  meta-agent:
    build: .
    container_name: meta_agent_runner
    volumes:
      - .:/app
    user: "${LOCAL_UID}:${LOCAL_GID}"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
